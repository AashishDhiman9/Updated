<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitin General Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Nitin General Store</h1>
    </header>
    <main>
        <section>
            <h2>Daily Record</h2>
            <form id="recordForm">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
                
                <label for="incomeSource">Income Source:</label>
                <input type="text" id="incomeSource">

                <label for="sales">Sales Amount:</label>
                <input type="number" id="sales">

                <label for="expenditureDetails">Expenditure Details:</label>
                <input type="text" id="expenditureDetails">

                <label for="expenditure">Expenditure Amount:</label>
                <input type="number" id="expenditure">

                <div id="customFieldsContainer"></div>

                <button type="submit">Add Record</button>
            </form>
        </section>
        <section>
            <h2>Custom Columns</h2>
            <form id="customColumnForm">
                <label for="customColumnName">Column Name:</label>
                <input type="text" id="customColumnName" required>
                <button type="submit">Add Column</button>
            </form>
        </section>
        <section>
            <h2>Records</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Income Source</th>
                        <th>Sales</th>
                        <th>Expenditure Details</th>
                        <th>Expenditure</th>
                        <th>Profit</th>
                        <th id="customColumnsHead"></th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="recordsTableBody">
                </tbody>
            </table>
        </section>
        <section>
            <h2>Totals</h2>
            <p>Today's Sales: <span id="totalSales">0</span></p>
            <p>Today's Expenditure: <span id="totalExpenditure">0</span></p>
            <p>Today's Profit: <span id="totalProfit">0</span></p>
            <button id="downloadPDF">Download Report</button>
        </section>
        <section>
            <h2>Expenditure Report</h2>
            <form id="reportForm">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" required>

                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" required>

                <button type="submit">Download Expenditure Report</button>
            </form>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.14/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
